<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction ML API</title>
    <!-- Add any CSS stylesheets you need -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Gemstone Price Predictor</h1>
        <p>Enter gemstone details to predict the price.</p>
    </header>

    <main>
        <div class="container">
            <h2>Enter Gemstone Details</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="number" id="carat" name="carat" step="any" required>
                </div>

                <div class="form-group">
                    <label for="depth">Depth:</label>
                    <input type="number" id="depth" name="depth" step="any" required>
                </div>

                <div class="form-group">
                    <label for="table">Table:</label>
                    <input type="number" id="table" name="table" step="any" required>
                </div>

                <div class="form-group">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut" required>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity" required>
                        <option value="IF">IF</option>
                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                        <option value="SI1">SI1</option>
                        <option value="SI2">SI2</option>
                        <option value="I1">I1</option>
                    </select>
                </div>

                <center><button type="submit" class="btn">Predict Price</button></center>
            </form>

            {% if prediction_text %}
           <center> <div class="result">
            <p>{{ prediction_text }}</p>
        </div></center>
            {% endif %}
        </div>
    </main>

    <center><footer>
        <p>&copy; 2023 Gemstone Price Prediction</p>
    </footer></center>
</body>
</html>
